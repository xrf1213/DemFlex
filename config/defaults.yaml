program:
  # Months included in summer season filtering for Peaks view
  season_months: [6, 7, 8, 9]

io:
  timezone: "America/Los_Angeles"
  load_data_path: "data/Native_Load_2024.xlsx"
  load_time_column: "Hour Ending"
  load_zone_column: "ERCOT"          # or one of: COAST,EAST,FWEST,NORTH,NCENT,SOUTH,SCENT,WEST
  price_data_path: "data/ercot_lz_prices_hourly.csv"
  price_time_column: "hour_ending_str"   # format: MM/DD/YYYY HH:00 (hour ending)
  price_zone_column: "LZ_NORTH"          # choose LZ_* to match your location

economics:
  # Defaults used to seed Economics page inputs
  capacity_value_per_kWyr: 120        # seeds $/MW-yr (×1000 in UI)
  flat_energy_price_per_kWh: 0.12     # seeds $/MWh (×1000 in UI)
  program_life_years: 10              # cashflow years

